<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock</title>
</head>
<body>
  <div class="container">
    <h1>
     <a href="/"> World clock</a>
    </h1>

    <select name="" id="city">
        <option value="">Select a city</option>
        <option value="current">Current Location</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Dubai">Dubai</option>
    </select>

    <div id="cities">
      <div class="city" id="cape-town">
        <div>
          <h2>Cape Towm</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
  </div>

    <footer>
        This project was by <a href="https://github.com/Happiness549">Happiness Mhlongo</a> and is
        <a href="https://github.com/Happiness549/World-Clock">open sourced on GitHub</a>
    </footer>
   <script src="script.js"></script>
 </body>
</html>
